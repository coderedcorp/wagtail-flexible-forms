{% load static wagtailcore_tags %}
<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
  </head>
  <body>

    <h1>{{ page.title }}</h1>

    {{ page.intro|richtext }}

    <form action="{% pageurl page %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Submit</button>
    </form>

  </body>
</html>
